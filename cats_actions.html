<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">
        <a-assets>
          <a-asset-item id="chat_calin" src="chat_calin.glb"></a-asset-item>
          <a-asset-item id="chat_etend" src="chat_etend.glb"></a-asset-item>
          <a-asset-item id="chat_marche" src="chat_marche.glb"></a-asset-item>
        </a-assets>

        <a-entity>
        <a-entity position="-5 0 -5"
        rotation="90 30 -90"
        scale="3 3 3"
                  gltf-model="#chat_calin"
                  animation-mixer="clip: calin; repetitions : 10; timeScale: 3; ">
        </a-entity>
        <a-entity position="-5 0 -5"
                  rotation="90 30 -90"
                  scale="3 3 3"
                  gltf-model="#chat_etend"
                  animation-mixer="clip: etend; repetitions : 10; timeScale: 3; ">
        </a-entity>
        <a-entity position="-4 -2 -9"
                  rotation="0 60 0"
                  scale="3 3 3"
                  gltf-model="#chat_marche"
                  animation-mixer="clip: marche; repetitions : 10; timeScale: 3; ">
        </a-entity>
 </a-entity>
 
        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
     
      </a-scene>

  </body>
</html>
